<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { font-family: Arial; margin: 0; background: #f4f6f9; }
        .navbar { background: #6a1b9a; color: white; padding: 15px; font-size: 20px; }
        .logout { float: right; background: red; color: white; border: none; padding: 8px; cursor: pointer; }
        .container { padding: 20px; }
        .card { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th { background: #eee; }

        button.book {
            background: #6a1b9a;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="navbar">
    Patient Dashboard
    <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">
    <h2>Welcome, <span id="username"></span> üßë‚Äçü¶±</h2>

    <div class="card">
        My Appointments
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Doctor</th>
                    <th>Slot</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="myAppointmentsTable"></tbody>
        </table>
    </div>

    <div class="card">Prescriptions</div>
    <div class="card">Lab Reports</div>

    <h5>Available Doctors</h5>
    <table>
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Specialization</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="doctorsTable"></tbody>
    </table>
</div>

<!-- BOOKING MODAL -->
<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">

      <h5>Book Appointment</h5>

      <input type="hidden" id="doctorId">

      <label>Doctor</label>
      <input type="text" id="doctorName" class="form-control mb-2" readonly>

      <label>Date</label>
      <input type="date" id="appointmentDate" class="form-control mb-2">

      <label>Time Slot</label>
      <select id="timeSlot" class="form-control mb-2">
        <option value="">Select Slot</option>
      </select>

      <!-- Hidden Patient Details -->
      <div id="patientDetails" style="display:none;">
          <label>Patient Name</label>
          <input type="text" id="patientName" class="form-control mb-2">

          <label>Age</label>
          <input type="number" id="patientAge" class="form-control mb-2">

          <label>Phone</label>
          <input type="text" id="patientPhone" class="form-control mb-2">
      </div>

      <button class="btn btn-primary mt-2" onclick="checkAndProceed()">Next</button>
      <button class="btn btn-success mt-2" id="confirmBtn" onclick="confirmBooking()" style="display:none;">
        Confirm Booking
      </button>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

/* üîê AUTH CHECK */
const user = JSON.parse(localStorage.getItem("user"));
if (!user || user.role !== "PATIENT") {
    window.location.replace("login.html");
}
document.getElementById("username").innerText = user.name;

/* üö™ LOGOUT */
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}

/* ü©∫ FETCH DOCTORS */
fetch("http://localhost:9091/api/doctors", {
    headers: {
        "Authorization": "Bearer " + localStorage.getItem("token")
    }
})
.then(res => res.json())
.then(doctors => {
    const table = document.getElementById("doctorsTable");
    table.innerHTML = "";

    doctors.forEach(d => {
        table.innerHTML += `
            <tr>
                <td>${d.name}</td>
                <td>${d.specialization}</td>
                <td>
                    <button class="book" onclick="selectDoctor(${d.id}, '${d.name}')">
                        Book Appointment
                    </button>
                </td>
            </tr>
        `;
    });
})
.catch(() => alert("Failed to load doctors"));

/* OPEN MODAL + LOAD SLOTS */
function selectDoctor(id, name) {

    document.getElementById("doctorId").value = id;
    document.getElementById("doctorName").value = name;

    fetch(`http://localhost:9091/api/doctors/${id}/slots`, {
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        }
    })
    .then(res => res.json())
    .then(slots => {
        const slotSelect = document.getElementById("timeSlot");
        slotSelect.innerHTML = '<option value="">Select Slot</option>';
        slots.forEach(slot => {
            slotSelect.innerHTML += `<option value="${slot}">${slot}</option>`;
        });
    });

    new bootstrap.Modal(document.getElementById("bookingModal")).show();
}

/* STEP 1: CHECK DETAILS */
function checkAndProceed() {

    const doctor = document.getElementById("doctorName").value;
    const date = document.getElementById("appointmentDate").value;
    const slot = document.getElementById("timeSlot").value;

    if (!doctor || !date || !slot) {
        alert("Please select doctor, date and slot first!");
        return;
    }

    document.getElementById("patientDetails").style.display = "block";
    document.querySelector("button[onclick='checkAndProceed()']").style.display = "none";
    document.getElementById("confirmBtn").style.display = "inline-block";
}

/* FINAL CONFIRM BOOKING */
function confirmBooking() {

    const data = {
        patientId: user.id,
        doctorId: document.getElementById("doctorId").value,
        date: document.getElementById("appointmentDate").value
    };

    fetch("http://localhost:9091/api/appointments", {
        method: "POST", 
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify(data)
    })
    .then(async res => {
        if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
        }
        alert("Appointment booked successfully");
        location.reload();
    })
    .catch(err => alert("Error: " + err.message));
}


</script>

</body>
</html>
